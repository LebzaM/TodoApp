<html>
    <head>
        <link rel="stylesheet"  href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
        <title>To Do App</title>
       
    </head>

    <body>
        <div class="toggle">
            <svg onclick="changeMode()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="sun">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
              </svg>
              <svg onclick="changeMode()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="moon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
              </svg>
        </div>
        
        <div class="container">
            
            <div class="wrapper">
                <div class="title">
                    <h3>To-do App</h3>
                    
                </div>
                <div class="row">
                    
                    <input type="text" id="input-container" placeholder="Add a New Task">
                    <button onclick="addTask()">Add</button>
                    <input type="text" id="searchInput" placeholder="Search Task">
                <button onclick="searchTask()">Search</button>
                </div>

                <ul id="list-container">
                    <div class="alert" id="alert">Task Added! <i class="fa-solid fa-circle-check fa-beat-fade"></i></div>

                </ul>

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
